<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"  />
		<link rel="stylesheet" href="css/bottery.css" th:href="@{/css/bottery.css}"  />
		<!--导入jquery的文件-->
		<script type="text/javascript" src="js/jquery-1.11.0.js"  th:src="@{/js/jquery-1.11.0.js}"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
		<script src="js/bottery.js" th:src="@{/js/bottery.js}"></script>



	</head>

	<body>
		<!--全局容器-->
	<div class="container-fluid">
		<!--标题栏-->
		<div class="row" style="height: 70px; line-height: 70px;">
			<div class="col-xs-12" style="text-align: center;font-size: large; background-color: #E5E5E5;margin-bottom: 60px;">
				登录
			</div>
		</div>
		<!--内容区横向 分为三份-->
		<div class="row">
			 <div class="col-xs-1">
			 	
			 </div>
			 <!--登录注册-->
			  <div class="col-xs-10">
			 	<div class="row" >
			 	<div class="col-xs-6" style="text-align: center;color:green;">
			 		登录
			 	</div>	
			 	<div class="col-xs-6" style="text-align: center; " onclick="tiaozhuan('/user/to_register')">
			 		注册
			 	</div>	
			 	</div>
			 <!--分割线-->
			 <div >
			 	<hr style="border: 2px solid gray;"/>
			 </div>
			 <!--输入框部分-->
			<form  action="/user/do_login" method="post">
				<div class="form-group" style="margin-bottom: 30px; margin-top: 30px;">
			 	<input type="text" name="email"  class="form-control" placeholder="请输入邮箱" />
			 </div>
			 
			 <div class="form-group" style="margin-bottom: 30px;">
			 	<input type="password" name="password"  class="form-control" placeholder="请输入密码" />
				 <p th:if="${msg!=null}" STYLE="color: red">邮箱或密码错误</p>
			 </div>
			 <div class="form-group" style="float: right;">
			 	 <input type="submit"  value="登录"  class="btn btn-default"/>
			 </div>
			 <!--清除浮动-->
			<div class="clearfix">
				
			</div>
			 
			
			</form>
			<!--底部文字-->
			<div  style="margin-top: 30px;">
				没有账号?&nbsp;&nbsp | &nbsp; &nbsp; <span  style="color: green;"  ><a th:href="@{/user/to_register}" href="">去注册</a></span>
					
				
			</div>
			  </div>
			  <div class="col-xs-1">
			 	
			 </div>
			
		</div>
	</div>
	</body>

</html>
