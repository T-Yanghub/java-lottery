<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>博彩首页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bottery.css" />
		<!--导入jquery的文件-->
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bottery.js"></script>


	</head>

	<body>
		<!--布局容器-->
		<div class="container-fluid">

			<!--1.标题部分-->
			<div class="row title">
				<div class="col-xs-12">
					<div style="position: absolute;" onclick="javascript:history.go(-1)">
						&lt;返回
					</div>
					开奖详情
				</div>
			</div>

			<!--2.广告轮播图部分-->
			<div id="carousel-example-generic" class="carousel slide row" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="img/1.png" alt="...">
						<div class="carousel-caption">
							...
						</div>
					</div>
					<div class="item">
						<img src="img/2.png" alt="...">
						<div class="carousel-caption">
							...
						</div>
					</div>
					<div class="item">
						<img src="img/3.png" alt="...">
						<div class="carousel-caption">
							...
						</div>
					</div>
					
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
<!--中奖信息-->
<div >
	<div class="pull-left" th:text="|第${history.code}期|">
		第2018017期
	</div>
	<div class="pull-right" th:text="${history.date}">
		2018-06-22(四)
	</div>
	<div class="clearfix">
		
		
	</div>
	<div style="margin-top: 10px;">
		                <div class="ball-item ball-red" th:text="${history.red.split(',')[0]}">01</div>
						<div class="ball-item ball-red" th:text="${history.red.split(',')[1]}">11</div>
						<div class="ball-item ball-red" th:text="${history.red.split(',')[2]}">22</div>
						<div class="ball-item ball-red" th:text="${history.red.split(',')[3]}">23</div>
						<div class="ball-item ball-red" th:text="${history.red.split(',')[4]}">28</div>
						<div class="ball-item ball-red" th:text="${history.red.split(',')[5]}">30</div>
						<div class="ball-item ball-blue" th:text="${history.blue}">22</div>
	</div>
	<!--本期销量与中奖金额-->
	<div class="row" style="margin-top: 10px;" >
		<table  class="table table-bordered">
			<tr style="background-color: #E5E5E5;">
				<td>本期销量</td>
				<td>奖池金额</td>
			</tr>
			<tr>
				<td th:text="${history.sales}">123,321,567</td>
				<td th:text="${history.poolmoney}">435,678,346</td>
			</tr>
		</table>
		
	</div>
</div>
<!--奖项信息-->
<div class="row">
	<table class="table table-bordered">
		<tr style="text-align: center; background-color: #E5E5E5;">
			<td>奖项</td>
			<td>中奖注数</td>
			<td>中奖金额</td>
		</tr>
		<tr style="text-align: center;">
			<td >一等奖</td>
			<td th:text="${history.prizegrades[0].typenum}">4</td>
			<td th:text="${history.prizegrades[0].typemoney}">500,000,000</td>
		</tr>
		<tr style="text-align: center;">
			<td>二等奖</td>
			<td th:text="${history.prizegrades[1].typenum}">20</td>
			<td th:text="${history.prizegrades[1].typemoney}">25,000,000</td>
		</tr>
		<tr style="text-align: center;">
			<td>三等奖</td>
			<td th:text="${history.prizegrades[2].typenum}">80</td>
			<td th:text="${history.prizegrades[2].typemoney}">500</td>
		</tr>
		<tr style="text-align: center;">
			<td>四等奖</td>
			<td th:text="${history.prizegrades[3].typenum}">888</td>
			<td th:text="${history.prizegrades[3].typemoney}">80</td>
		</tr>
		<tr style="text-align: center;">
			<td>五等奖</td>
			<td th:text="${history.prizegrades[4].typenum}">8888</td>
			<td th:text="${history.prizegrades[4].typemoney}">10</td>
		</tr>
		<tr style="text-align: center;">
			<td>六等奖</td>
			<td th:text="${history.prizegrades[4].typenum}">8888</td>
			<td th:text="${history.prizegrades[5].typemoney}">10</td>
		</tr>
	</table>
</div>
<!--防止底部菜单挡住上面内容 用一个空div顶上去-->
<div style="height: 55px;">
	
</div>
			
			<!--5.底部菜单栏-->
			<div th:replace="~{head :: #head}">

			</div>

		</div>
	</body>

</html>
